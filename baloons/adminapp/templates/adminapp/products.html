{% extends 'adminapp/base_admin.html' %}
{% block middle %}
<hr />
<h2 class="admin_header">{{ title|title }}</h2>

 <p class="admin_sub_menu  create_link"><a class="admin_url" href="{% url 'admin2:product_create' %}">NEW PRODUCT</a></p>
{% for product in products %}
 <p class="admin_sub_menu">
     <a class="admin_url {% if product.quantity <= 0 %}disabled{% endif %}" href="{% url 'admin2:product_update' product.pk %}">
         {{ product.name }} | {{ product.price }} RUR | {{ product.quantity }} pcs
    </a>
 </p>
{% endfor %}


{% endblock %}
