{% load static %}
<div class="login_icon">

    {% if user.is_authenticated %}
      <a href="{% url 'auth:edit' %}"><img src="{% static 'img/login.png' %}"></a>
    {% else %}
       <a href="{% url 'auth:login' %}"><img src="{% static 'img/login.png' %}"></a>
    {% endif %}
    {% if user.is_authenticated %}
       <div class="text">
          <a href="{% url 'auth:logout' %}">Выйти</a>
       </div>
    {% endif %}
</div>
