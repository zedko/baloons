{% load static %}
{% load extra_filters %}
<div class="itemblock">
    <a href="{% url 'products:product' item.id %}">
        <img src="/media/{{ item.image }}" alt="">
    </a>
    <p class="text"><a href="{% url 'products:product' item.id %}">{{item.name}}</a></p>
    <p class="color">{{item.color}}</p>
    <div class="sel">
        <p class="text">{{item.price}}</p>

        <div class="selcart">
            <div class="amount">
                <span onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="down">-</span>
                    <input type="number" value="1" min="0" max="{{ item.quantity }}">
                <span onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="up">+</span>
            </div>
        </div>
    </div>
    <div class="button"><a href="{% url 'basket:add' item.pk %}" class="button1">Добавить в корзину</a></div>
</div>
